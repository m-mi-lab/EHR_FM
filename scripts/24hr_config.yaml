# 24-Hour Prediction Configuration
# Evaluates discharge and mortality prediction within 24 hours of admission

# Evaluation settings
num_samples: 5000              # Number of samples to search for events
top_k_values: [1, 3, 5]       # Top-K values for accuracy calculation
data_dir: "/workspace/ehr_stuff/EHR_FM/data/tokenized_datasets/mimic_train"
output_dir: "24hr_results"

# Models to evaluate
models:
  "2-Expert":
    path: "/workspace/ehr_stuff/EHR_FM/outputs/2025-09-16/03-21-54_model=gpt2_small_8exp,train=8_exp,world_size=1/best_model.pt"
    description: "2-expert MoE model"
    color: "#1f77b4"  # Blue

# Target tokens
target_tokens:
  discharge: "HOSPITAL_DISCHARGE"
  mortality: "MEDS_DEATH"
  admission: "HOSPITAL_ADMISSION"

# Time detection settings
time_detection:
  method: "interval_tokens"  # Use time interval tokens to detect 24hr passage
  threshold_hours: 24        # Minimum hours to consider for prediction
