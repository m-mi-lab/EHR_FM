# Monte Carlo Trajectory Evaluation Configuration

# Data and output settings
data_dir: "/workspace/ehr_stuff/EHR_FM/data/tokenized_datasets/mimic_train"
output_dir: "mc_eval_results"

# num_samples: Number of timelines to find with special tokens
# The experiment will run on ALL of these timelines
num_samples: 100

# num_trajectories: Number of random cut-off points to create PER timeline
# Each cut-off point generates ONE trajectory
# Total trajectories = num_samples × num_trajectories (e.g., 1000 × 1000 = 1,000,000)
num_trajectories: 1000

temperature: 1.0 # for sampling
max_tokens: 500  # max tokens per trajectory    

